<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calcuater</title>
</head>

<body>

    <div class="Calcuater">
        <input type="text" placeholder="0" id="input-box">
        <div class="buttons ">
            <button class="btn-blue">AC</button>
            <button class="btn-blue">DEL</button>
            <button class="btn-blue">%</button>
            <button class="btn-blue">/</button>
        </div>
        <div class="buttons">
            <button class="btn-white">7</button>
            <button class="btn-white">8</button>
            <button class="btn-white">9</button>
            <button class="btn-blue">*</button>
        </div>
        <div class="buttons">
            <button class="btn-white">4</button>
            <button class="btn-white">5</button>
            <button class="btn-white">6</button>
            <button class="btn-blue">-</button>
        </div>
        <div class="buttons">
            <button class="btn-white">1</button>
            <button class="btn-white">2</button>
            <button class="btn-white">3</button>
            <button class="btn-blue">+</button>
        </div>
        <div class="buttons">
            <button class="btn-white">00</button>
            <button class="btn-white">0</button>
            <button class="btn-white">.</button>
            <button class="equalbtn">=</button>
        </div>

        
    </div>


<script src="index.js"></script>
</body>

</html>
